<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>People Entered:</h1>
        <h2 id="count-el">0</h2>
        <button class="btn inc-btn" onclick="increment()">INCREMENT</button>
        <button class="btn dec-btn" onclick="decrement()">DECREMENT</button>
        <br>
        <button class="btn save-btn" onclick="saveCount()">SAVE</button>
        <h3 id="entries-el">Previous Entries: </h3>
    </div>
   
    <script src="app.js"></script>
</body>
</html>
